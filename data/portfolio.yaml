  - id: kone_machine_conversations_part_1
    title: "KONE: Machine Conversations (Part 1)"
    agency: hasan & partners
    description: >
      Our pitch was to bring KONE's 24/7 connected services offering to life
      in the form of converting the messages sent by their elevators into a live chat between the elevator
      and KONE's Cloud maintenance. This was a huge undertaking involving close liason with KONE's R&D team.


      Messages are forwarded from IBM Bluemix to a listening service which stores all messages and adds them into
      an Amazon SQS queue. A series of worker processes then consume queue items and convert them into text
      conversations and their respective audio. The website then consumes these messages from an API and displays
      them.


      An interesting part of this process is how to go from raw data into chat messages. Messages are represented
      as a JSON object featuring all kinds of sensor data including what is happening to the elevator (moving floors, doors opening/closing etc.)
      and then things such as the speed of the elevator and the vibration. This JSON is decoded and then fed into
      Symfony's expression language. This allows content editors to generate chat messages based on what is actually
      happening in the message. For example an expression might look like so:
      `elevator.stop_floor >= 0 and elevator.duration >= 5 and elevator.duration <= 35` and the corresponding chat
      message might be: `Arrived on floor elevator.stop_floor. Travel took elevator.duration seconds.` This allows
      us to generate an unlimited amount of variation of content for the chat.
    technologies: [PHP, MySQL, NodeJS, HTML5, CSS, JS, AWS S3, AWS SQS, IBM Bluemix Cloud]
    vimeo_id: 262703629
    emoji: ↕️
    visible: true
