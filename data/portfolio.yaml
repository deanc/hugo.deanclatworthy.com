    title: "TallinkSilja: Complaint Booth + Banner"
    agency: hasan & partners
    description: >
      We retrofitted an old English phone box with a fake phone, powered by Skype, in order to allow visitors to a complaint
      booth to vent their general frustrations to a moderator on the other end of the phone. If the moderator determined
      the complaint was interesting, they were able to remotely print a free cruise voucher using an internet-connected receipt printer.


      We also created a banner which was featured on the front-page of many of Finland’s most popular websites, allowing
      people to complaint about their day - and be emailed a free cruise by moderators if the complaint was interesting.
      The banner served millions of views over the course of 5 days.
    technologies: [PHP, MySQL, HTML5, CSS, Javascript, AWS]
