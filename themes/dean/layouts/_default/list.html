<!DOCTYPE html>
<html lang="en">
	{{ partial "head.html" . }}
	<body>
		{{ partialCached "header.html" . }}
		<article>
			<header>
				<h1><a>{{ .Title }}</a></h1>
			</header>

			<p>
				Something
			</p>

			<ul>
				{{ range ( where .Data.Pages "Draft" false ) }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</article>
		{{ partialCached "footer.html" . }}
	</body>
</html>
