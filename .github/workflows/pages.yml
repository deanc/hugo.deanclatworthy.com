name: Deploy Hugo site to Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CSS tooling
        run: npm install

      - name: Hugo version
        id: hugo-version
        run: echo "version=$(hugo version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources/_gen
          key: ${{ runner.os }}-hugo-${{ steps.hugo-version.outputs.version }}-resources-${{ hashFiles('assets/**', 'config*.yml', 'config*.yaml', 'config*.toml', 'themes/**') }}
          restore-keys: |
            ${{ runner.os }}-hugo-${{ steps.hugo-version.outputs.version }}-resources-

      - name: Build
        run: hugo --minify --config config_prod.yml -D

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
